version: '3.5'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    hostname: db
    container_name: db
    environment:
      POSTGRES_USER: web_price
      POSTGRES_PASSWORD: web_price
      POSTGRES_DB: web_price
    networks:
      backend:
        aliases:
          - db
    restart: unless-stopped
  api:
    build: ./
    command: >
      /bin/sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
      - "8888:8888"
    hostname: api
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:127.0.0.1"
    env_file:
      - ./.env
    volumes:
      - ./:/api
    networks:
      backend:
        aliases:
          - api
    restart: unless-stopped
networks:
  backend:
    name: backend
    driver: bridge